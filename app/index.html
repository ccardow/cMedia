<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,800" rel="stylesheet" type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://js.arcgis.com/3.25/esri/css/esri.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://js.arcgis.com/3.25/"></script>
  <script type="text/javascript">
    $(document).ready(function () {



      $('.left-panel__toggle').click(function () {
        $('.left-panel').toggleClass('left-active');
      })
      $('.left-panel__toggle').click(function () {
        $('#map').toggleClass('map-active');
      })
      $('.right-panel__toggle').click(function () {
        $('.right-panel').toggleClass('right-active');
      })

      $('.right-panel__title').hide();

      $('.right-panel__toggle').click(function () {
        $('.right-panel__title').toggle()
      })



      $('.bottom-panel__toggle').click(function () {
        $('.bottom-panel').toggleClass('bottom-active');
      })
      $('#right-panel__layers').click(function () {
        $('#right-panel__title').text("LAYERS");
      })
      $('#right-panel__add_to_photos').click(function () {
        $('#right-panel__title').text("ADD LAYERS");
      })
      $('#right-panel__map').click(function () {
        $('#right-panel__title').text("BASEMAPS");
      })
      $('#right-panel__collections').click(function () {
        $('#right-panel__title').text("SAVED DRAWINGS");
      })
      $('#right-panel__cloud_download').click(function () {
        $('#right-panel__title').text("IMPORT DATA");
      })
      $('#right-panel__cloud_upload').click(function () {
        $('#right-panel__title').text("EXPORT DATA");
      })

    })

    var map;
    require(["esri/map", "dojo/domReady!"], function (Map) {
      map = new Map("map", {
        basemap: "topo",
        center: [-122.45, 37.75],
        zoom: 15
      });
    });
  </script>
  <title>WorXlog</title>
  <meta name="keywords" content="">
  <meta name="description" content="">

  <link rel="stylesheet" href="temp/styles/styles.css">

</head>

<body>


  <div id="map" style="height: 100vh"></div>

  <!--TOP NAV BAR-->
  <div class="nav-bar">
    <div class="nav-bar__logo-container">
      <img src="/assets/images/pelican-bay.svg" alt="Logo Branding" class="nav-bar__logo">
    </div>
    <div class="nav-bar__company">
      District of Pelican Bay
    </div>

    <!--TOOLS MENU-->

    <div class="nav-bar__menu-container-1">
      <i class="material-icons" style="font-size: 20px">
        build
      </i>
      <div class="nav-bar__tools">

        Tools
      </div>
    </div>

    <div class="nav-bar__menu-container-2">
      <i class="material-icons" style="font-size: 20px">
        extension
      </i>
      <div class="nav-bar__modules"> Modules</div>
    </div>

    <div class="nav-bar__menu-container-3">
      <i class="material-icons" style="font-size: 20px">
        map
      </i>
      <div class="nav-bar__maps">Maps &amp; Data</div>
    </div>

    <div class="nav-bar__menu-container-4">
      <i class="material-icons" style="font-size: 20px">
        help
      </i>
      <div class="nav-bar__maps">
        Help</div>
    </div>

    <!--SEARCH & USER-->

    <div class="nav-bar__user-container">
      <i class="material-icons" style="font-size: 20px">
        settings
      </i>
      <div class="nav-bar__user">
        Jim Zimbobaressass</div>
    </div>

    <div class="nav-bar__search-container">
      <div class="nav-bar__search">
        <span class="nav-bar__search-text">District of Pelican Bay
        </span>

        <div class="nav-bar__search-icon">
          <img src="/assets/images/icons/search.svg" class="nav-bar__search-img">
        </div>


      </div>

    </div>

    <!--LEFT PANEL-->

    <div class="left-panel">
      <div class="left-panel__right">
        <div class="left-panel__toggle">
          <i class="material-icons" id="chevron-right">chevron_right</i>
        </div>

      </div>
    </div>

    <!--RIGHT PANEL-->

    <div class="right-panel">
      <div class="right-panel__left">
        <div class="right-panel__toggle">
          <i class="material-icons" id="chevron-left">chevron_left</i>
        </div>

        <div class="right-panel__icons-container">
          <div class="right-panel__icon-spacer">
            <i class="material-icons" id="right-panel__layers">layers</i>
          </div>
          <div class="right-panel__icon-spacer">
            <i class="material-icons" id="right-panel__add_to_photos">add_to_photos</i>
          </div>
          <div class="right-panel__icon-spacer">
            <i class="material-icons" id="right-panel__map">map</i>
          </div>
          <div class="right-panel__icon-spacer">
            <i class="material-icons" id="right-panel__collections">collections</i>
          </div>
          <div class="right-panel__icon-spacer">
            <i class="material-icons" id="right-panel__cloud_download">cloud_download</i>
          </div>
          <div class="right-panel__icon-spacer">
            <i class="material-icons" id="right-panel__cloud_upload">cloud_upload</i>
          </div>


        </div>
      </div>
      <div class="right-panel__title" id="right-panel__title">
        ACTIVE LAYERS
      </div>
    </div>
  </div>

  <!--BOTTOM PANEL-->

  <div class="bottom-panel">
    <div class="bottom-panel__toggle">
      <i class="material-icons">
        more_horiz
      </i>
    </div>
    <div class="bottom-panel__top"></div>
    <div class="bottom-panel__space"></div>
    <div class="bottom-panel__feature-set-container"></div>
    <div class="bottom-panel__options"></div>
    <div class="bottom-panel__sub-types"></div>
    <div class="bottom-panel__content"></div>

  </div>




</body>

</html>
